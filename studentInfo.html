
<!-- 4. Make a form to input the details of students like regno, first name, last name, phone, education and email and,  -->
<!-- display all the input values from Servlet by using Enumeration class.<!doctype html> -->
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student Info</title>
	<link rel="stylesheet" href="web-inf/css/style.css">	
</head>
<body>
	<h2>Please input your information</h2>
	<form method="get" action="http://localhost:9999/project1/exercise4">
		<div><label for="registerNo">Register NO:</label><br>
		<input type="text" id="registerNo" name="registerNo" value=""><br></div>

		<div><label for="firstname">First Name</label><br>
		<input type="text" id="firstname" name="firstname" value=""><br></div>	

		<div><label for="lastname">Last Name</label><br>
		<input type="text" id="lastname" name="lastname" value=""><br>	</div>	

		<div><label for="phone">Telephone Number</label><br>

		<div><label for="education">Education</label><br>

		<div><label for="mail">Email</label><br>
		<input type="text" id="mail" name="mail" value=""><br></div>

		<input type="submit" name="submit" value="Send">	
	</form>
